[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=code_analyzer
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run 